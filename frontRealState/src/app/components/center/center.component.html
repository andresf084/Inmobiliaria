<div class="inmuebles">
    <div *ngFor="let item of propertyMaster" class="card">
        <img src="assets/images/fachadaCasa1.jpg" alt="Avatar" class="imgCard">
        <div class="container">
            <h5><b>{{item.title | titlecase}}</b></h5>
            <h5 class="cardPrice"><b>{{item.price | currency: "COP": "symbol"}}</b></h5>
            <p>{{item.city | titlecase}} - {{item.zone | titlecase}}</p>
        </div>
    </div>
</div>
